<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div>
                <label class="resource-label">{{localize "ExEss.Cost"}}: </label>
                <input type="text" name="system.cost" value="{{system.cost}}" style="width:55px;" />
                <label class="resource-label">{{localize "ExEss.Circle"}}: </label>
                <select name="system.circle" data-type="String">
                    {{#select system.circle}}
                        <option value="first">{{localize "ExEss.First"}} {{localize "ExEss.Circle"}}</option>
                        <option value="second">{{localize "ExEss.Second"}} {{localize "ExEss.Circle"}}</option>
                        <option value="third">{{localize "ExEss.Third"}} {{localize "ExEss.Circle"}}</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "ExEss.Type"}}: </label>
                <select name="system.spelltype" data-type="String">
                    {{#select system.spelltype}}
                        <option value="universal">{{localize "ExEss.Universal"}}</option>
                        <option value="necromancy">{{localize "ExEss.Necromancy"}}</option>
                        <option value="sorcery">{{localize "ExEss.Sorcery"}}</option>
                    {{/select}}
                </select>
            </div>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "ExEss.Description"}}</a>
        <a class="item" data-tab="effects">{{localize "ExEss.Effects"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor descriptionHTML target="system.description" button=true editable=editable engine="prosemirror"}}
        </div>

        <div class="tab" data-group="primary" data-tab="effects">
            {{> systems/exaltedessence/templates/actor/active-effects.html}}
        </div>
    </section>
</form>
