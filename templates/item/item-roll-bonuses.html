<div class="resource flex-center">
    <label class="resource-label">{{localize "ExEss.DiceRollModifiers"}}</label>
</div>
<div>
    <div class="resource grid grid-3col flex-center">
        <div>
            <label class="resource-label">{{localize "ExEss.DiceBonus"}} </label>
            <input name="system.diceroller.bonusdice" value="{{system.diceroller.bonusdice}}" type="number">
        </div>
        <div>
            <label class="resource-label">{{localize "ExEss.SuccessBonus"}} </label>
            <input name="system.diceroller.bonussuccesses" value="{{system.diceroller.bonussuccesses}}"
                type="number">
        </div>
        <div>
            <label class="resource-label">{{localize "ExEss.DoubleSuccess"}} + </label>
            <input name="system.diceroller.doublesuccess" value="{{system.diceroller.doublesuccess}}"
                type="number">
        </div>
        <div>
            <label class="resource-label">{{localize "ExEss.RerollNumDice"}} </label>
            <input name="system.diceroller.rerolldice" value="{{system.diceroller.rerolldice}}"
                type="number">
        </div>
        <div>
            <label class="resource-label">{{localize "ExEss.DicetoSuccesses"}} </label>
            <input name="system.diceroller.dicetosuccesses" value="{{system.diceroller.dicetosuccesses}}"
                type="number">
        </div>
        <div>
            <label class="resource-label">{{localize "ExEss.RerollFailed"}} </label>
            <div>
                <input type="checkbox" name="system.diceroller.rerollfailed" {{checked system.diceroller.rerollfailed}}>
            </div>
        </div>
        <div>
            <label class="resource-label">{{localize "ExEss.RollTwiceKeepHighest"}} </label>
            <div>
                <input type="checkbox" name="system.diceroller.rolltwice" {{checked system.diceroller.rolltwice}}>
            </div>
        </div>
        <div>
            <div class="resource-label">{{localize "ExEss.ActivateAura"}}</div>
            <select name="system.diceroller.activateaura" data-type="String">
                {{selectOptions selects.elements selected=system.diceroller.activateaura localize=true}}
            </select>
        </div>
    </div>

</div>
