<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="d-flex flex-center">
                <label class="resource-label">{{localize "ExEss.Strength"}}: </label>
                <select name="system.strength" data-type="String">
                    {{#select system.strength}}
                    <option value="minor">{{localize "ExEss.Minor"}}</option>
                    <option value="major">{{localize "ExEss.Major"}}</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "ExEss.Type"}}: </label>
                <select name="system.intimacytype" data-type="String">
                    {{#select system.intimacytype}}
                    <option value="tie">{{localize "ExEss.Tie"}}</option>
                    <option value="principle">{{localize "ExEss.Principle"}}</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "ExEss.Virtue"}}: </label>
                <input type="text" name="system.virtue" value="{{system.virtue}}"/>
            </div>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "ExEss.Description"}}</a>
        <a class="item" data-tab="effects">{{localize "ExEss.Effects"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor descriptionHTML target="system.description" button=true editable=editable engine="prosemirror"}}
        </div>

        <div class="tab" data-group="primary" data-tab="effects">
            {{> systems/exaltedessence/templates/actor/active-effects.html}}
        </div>
    </section>
</form>
