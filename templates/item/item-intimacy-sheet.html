<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div>
                <label class="resource-label">{{localize "ExEss.Strength"}}: </label>
                <select name="data.strength" data-type="String">
                    {{#select data.strength}}
                    <option value="minor">{{localize "ExEss.Minor"}}</option>
                    <option value="major">{{localize "ExEss.Major"}}</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "ExEss.Type"}}: </label>
                <select name="data.intimacy" data-type="String">
                    {{#select data.intimacy}}
                    <option value="tie">{{localize "ExEss.Tie"}}</option>
                    <option value="principle">{{localize "ExEss.Principle"}}</option>
                    {{/select}}
                </select>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
