<ol class="items-list">
  <li>
    <div class="grid grid-2col flex-group-center">
      <div class="resource-content flexrow flex-center flex-between">
        <div>
          <label class="resource-label">{{localize "ExEss.MajorVirtue"}} <a class="item-control" data-action="displayDataChat" title="Chat" data-type="majorVirtue"><i class="fas fa-comment"></i></a></label>
          <input name="system.details.majorvirtue" value="{{system.details.majorvirtue}}" type="text" />
        </div>
      </div>
      <div class="resource-content flexrow flex-center flex-between">
        <div>
          <label class="resource-label">{{localize "ExEss.MinorVirtue"}} <a class="item-control" data-action="displayDataChat" title="Chat" data-type="minorVirtue"><i class="fas fa-comment"></i></a></label>
          <input name="system.details.minorvirtue" value="{{system.details.minorvirtue}}" type="text" />
        </div>
      </div>
    </div>
  </li>
  <li>
    <div class="resource-label list-section-header d-flex flex-between">
        <div>
            {{localize "ExEss.Intimacies"}}
        </div>
        <a class="item-control" data-action="createItem" title="Create intimacy" data-type="intimacy"><i class="fas fa-plus"></i>Add</a>
    </div>
  </li>
  {{#each actor.intimacies as |item id|}}
  <li class="item flexrow item-row" data-action="toggleCollapse" data-document-class="Item" data-collapsetype="itemDescription" data-item-id="{{item._id}}" data-drag="true">
    <div class="item-image"><img class="list-item-image" src="{{item.img}}" title="{{item.name}}" width="24" height="24" /></div>
    <h4 class="item-name">{{item.name}}</h4>
    <div class="resource-table-value resource-value-static">
      {{item.system.strength}}
    </div>
    <div class="item-controls">
                <a class="item-control" data-action="itemAction" data-actiontype="chatItem" title="Chat Item"><i class="fas fa-comment"></i></a>
                <a class="item-control" data-action="itemAction" data-actiontype="editItem" title="Edit Item"><i class="fas fa-edit"></i></a>
                <a class="item-control" data-action="itemAction" data-actiontype="deleteItem" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  <li class="item-description">
    <div class="d-flex flex-between">
      <div></div>
      <div>
        <div class="resource-label">
          Type
        </div>
        <div class="resource-table-value">
          {{item.system.intimacytype}}
        </div>
      </div>
      <div>
        <div class="resource-label">
          Virtue
        </div>
        <div class="resource-table-value">
          {{item.system.virtue}}
        </div>
      </div>
      <div></div>
    </div>
    <div>
      {{{enrichedHTMLItems ../this "description" item._id}}}
    </div>
  </li>
  {{/each}}
</ol>
