<div class="tab effects {{tab.cssClass}}" data-group="primary" data-tab="effects">
    <div class="resource-label list-section-header">
        {{localize "ExEss.SavedRolls"}}
    </div>
    <ol class="items-list">
        {{#each system.savedRolls as |item id|}}
        <li class="item flexrow saved-roll-row" data-item-id="{{id}}" data-saved-roll-id="{{id}}"
            data-document-class="savedRoll">
            <h4 class="item-name">{{item.name}}</h4>
            <div class="resource-table-value resource-value-static">
                {{item.rollType}}
            </div>
            <div class="item-controls">
                <a class="item-control" data-action="savedRollAction" data-actiontype="savedRoll" title="Roll"><i
                        class="fas fa-dice-d10"></i></a>
                <a class="item-control" data-action="savedRollAction" data-actiontype="deleteSavedRoll"
                    title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
        </li>
        {{/each}}
    </ol>
    <div class="resource-label list-section-header d-flex flex-between">
        <div>
            {{localize "ExEss.EffectTriggers"}}
        </div>
    </div>
    <div class="grid grid-2col flex-group-center">
        <div>
            <button class="roll-button" data-action="updateDefensePenalty"><i
                    class="fas fa-shield-slash"></i>+{{localize
                "ExEss.DefensePenalty"}}</button>
        </div>
    </div>
    </ol>
    {{> systems/exaltedessence/templates/actor/active-effects.html}}
</div>
